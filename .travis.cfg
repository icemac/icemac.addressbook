[buildout]
extends = profiles/prod.cfg
extensions = mr.developer
auto-checkout = *
sources-dir = sources

[vcs]
bb = hg https://icemac@bitbucket.org/icemac

[sources]
icemac.ab.locales = ${vcs:bb}/icemac.ab.locales
icemac.ab.importer = ${vcs:bb}/icemac.ab.importer
icemac.ab.importxls = ${vcs:bb}/icemac.ab.importxls

[test]
eggs += icemac.ab.importer
        icemac.ab.importxls
