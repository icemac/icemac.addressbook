[buildout]
extends = base.cfg
parts = ${buildout:base-parts}
        omelette
        coc
        console-scripts

[site.zcml]
prepend_zcml =
append_zcml = <include file="dev_profiling.zcml" />
              <include file="dev_admin_user.zcml" />
              <include file="default_skin.zcml" />

[app]
eggs += z3c.profiler
        stxnext.pdb
initialization += os.environ['CHAMELEON_RELOAD'] = 'true'

[test]
eggs += stxnext.pdb

[omelette]
recipe = collective.recipe.omelette
eggs = ${app:eggs}
       icemac.addressbook [test,chameleon]
       zc.buildout

[console-scripts]
recipe = zc.recipe.egg
eggs =
     createcoverage
     createzopecoverage
     z3c.checkversions [buildout]

[coc]
recipe = icemac.callonchange
name = coc
